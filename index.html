  <head>
    <title>专题模版搭建系统</title>

  </head>
  <body>
    <!--浮动提示层begin-->
    <div id='preloader'>
      <p align="center">
        <img src="images/loading.gif" width="32" height="32" alt="Loading" />
      </p>
      <p align="center">
        <strong>专题模板自建系统</strong>
        <br />
        加载中，请稍候……
      </p>
    </div>
    <!--浮动提示层end-->
    <!--右侧控制板 begin-->
    <button id="toggle-panel-button" title="开关侧边栏" class="sidebar-icon-button">
      开关侧边栏
    </button>
    <div id="sidebar" class="hidden">
      <!--弄个iframe盖住flash-->
      <iframe id="cover" scrolling="no" frameborder="0"></iframe>
      <h3>设计面板</h3>
      <hr />
      <button id="help-button" title="帮助" class="sidebar-icon-button">帮助</button>
      <button id="config-button" title="配置" class="sidebar-icon-button">配置</button>
      <div id="steps">
        <input type="radio" id="step1" name="steps" checked="checked" /><label for="step1" class="step-button">选择样式</label>
        <input type="radio" id="step2" name="steps" /><label for="step2" class="step-button">搭建模版</label>
        <input type="radio" id="step3" name="steps" /><label for="step3" class="step-button">属性设置</label>
      </div>
      <div id="step-contents">
        <div id="step-contents-container" class="clr">
          <div id="step-content-1" class="step-content">
            <p class="bai14">请选择样式：</p>
            <ul id="css-list">
              <li class="slan"><img src="template/banner.jpg" alt="样式缩略图1" /></li>
              <li class="zdc"><img src="template/banner2.jpg" alt="样式缩略图2" /></li>
              <li class="slan"><img src="template/banner3.jpg" alt="样式缩略图3" /></li>
              <li class="red"><img src="template/banner4.jpg" alt="样式缩略图4" /></li>
              <li class="lusimg"><img src="template/banner5.jpg" alt="样式缩略图5" /></li>
              <li class="qlv"><img src="template/banner6.jpg" alt="样式缩略图6" /></li>
              <li class="lovered"><img src="template/banner7.jpg" alt="样式缩略图7" /></li>
              <li class="cuxiaolan"><img src="template/banner8.jpg" alt="样式缩略图8" /></li>
              <li class="techhui"><img src="template/banner9.jpg" alt="样式缩略图9" /></li>
              <li class="zdc2"><img src="template/banner10.jpg" alt="样式缩略图10" /></li>
              <li class="hzcheng"><img src="template/banner11.jpg" alt="样式缩略图11" /></li>
              <li class="dchei"><img src="template/banner12.jpg" alt="样式缩略图12" /></li>
            </ul>
          </div>
          <div id="step-content-2" class="step-content">
            <!--模块&样式 begin-->
            <div id="insert-buttons">
              <input type="button" value="单列无标题" class="add-row-button column-1 no-title" />
              <input type="button" value="单列有标题" class="add-row-button column-1" />
              <input type="button" value="双列含标题" class="add-row-button column-2" />
              <input type="button" value="三列含标题" class="add-row-button column-3" />
            </div>
            <div id="modules">
              <ul>
                <li>
                  <a href="#one-column">单列</a>
                </li>
                <li>
                  <a href="#two-column">双列</a>
                </li>
                <li>
                  <a href="#three-column">三列</a>
                </li>
              </ul>
              <ul id="one-column" class="module-thumbs">
                <li><img src="images/z0n1.gif" class="column-1" /></li>
                <li><img src="images/z0n2.gif" class="column-1" /></li>
                <li><img src="images/z0n3.jpg" class="column-1" /></li>
                <li><img src="images/z1n1.gif" class="column-1" /></li>

                <li><img src="images/z1n8.gif" class="column-1" /></li>
                <li><img src="images/z1n9.gif" class="column-1" /></li>
                <li><img src="images/z1n10.gif" class="column-1" /></li>
                <li><img src="images/z1n11.gif" class="column-1" /></li>
                <li><img src="images/z1n12.gif" class="column-1" /></li>
                <li><img src="images/z1n13.gif" class="column-1" /></li>
                <li><img src="images/z1n14.gif" class="column-1" /></li>
                <li><img src="images/z1n15.gif" class="column-1" /></li>
                <li><img src="images/z1n16.gif" class="column-1" /></li>
                <li><img src="images/z1n17.gif" class="column-1" /></li>
                <li><img src="images/z1n18.gif" class="column-1" /></li>
                <li><img src="images/z1n19.gif" class="column-1" /></li>
                <li><img src="images/z1n20.jpg" class="column-1" /></li>
                <li><img src="images/z1n21.gif" class="column-1" /></li>
                <li><img src="images/z1n22.gif" class="column-1" /></li>
                <li><img src="images/z1n23.gif" class="column-1" /></li>
                <li><img src="images/z1n24.gif" class="column-1" /></li>
                <li><img src="images/z1n25.gif" class="column-1" /></li>
                <li><img src="images/z1n26.gif" class="column-1" /></li>
                <li><img src="images/z1n27.gif" class="column-1" /></li>
                <li><img src="images/zsti1.gif" class="column-1" /></li>
              </ul>
              <ul id="two-column" class="module-thumbs">
                <li><img src="images/z2n1.gif" class="column-2" /></li>
                <li><img src="images/z2n2.gif" class="column-2" /></li>
                <li><img src="images/z2n3.gif" class="column-2" /></li>
                <li><img src="images/z2n4.gif" class="column-2" /></li>

                <li><img src="images/z2n8.gif" class="column-2" /></li>

                <li><img src="images/z2n11.gif" class="column-2" /></li>
                <li><img src="images/zsti2.gif" class="column-2" /></li>
              </ul>
              <ul id="three-column" class="module-thumbs">
                <li><img src="images/z4n1.jpg" class="column-3" /></li>
              </ul>
            </div>
          </div>
          <div id="step-content-3" class="step-content">
            
          </div>
        </div>
        
      </div>
      <div id="output">
        2.0重构中
        建议使用宽屏，享受更好的编辑体验
      </div>
      <p align="center">
        <button id="submit-button" title="上传模版" class="big-button" disabled="disabled">上传模板</button>
        <button id="save_button" title="保存模版" class="big-button">保存模版</button>
      </p>
      <!--模块&样式 end-->
    </div>
    <!--右侧控制板 end-->
    <!--模板生成区 begin-->
    <div id="page-container" class="hidden">
      <div id="header" class="hidden">
        <div id="banner-maker">
          <h2>正在加载大头生成器，请耐心等候</h2>
          <p>（如果你只能看到这个，就说明需要安装最新版的Flash Player了，点下面的链接吧。）</p>
          <p>
            <a href="http://get.adobe.com/cn/flashplayer/"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="下载最新版本的Flash Player" /></a>
          </p>
        </div>
      </div>
    </div>
    <!--模板生成区 end-->
    <form id="htmlCodeForm" action="" method="post" class="always-hidden">
      <input type="hidden" name="submitType" value="3" />
      <input type="hidden" name="templateName" id="template_name" value="" />
      <textarea id="texts" name="templateContent"></textarea>
    </form>
    <!--loading，帮助等等 begin-->
    <div class="always-hidden">
      <div id="timg"></div>
      <div id="settings">
        <input type="checkbox" id="syncBannerCss" checked="checked" />
        <label for="syncBannerCss">同步切换大头和样式</label>
      </div>
      <div id="help-panel">
        <p>欢迎使用五花肉</p>
        <p>遇到任何困难，或有任何问题、建议，请联系我 <br />
          Email : meathill@foxmail.com
        </p>
      </div>
    </div>
    <!--loading，帮助等等 end-->
  </body>
</html>
