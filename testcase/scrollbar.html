<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>滚动条样式</title>
    <style>
      #sample {
        width: 100px;
        height: 100px;
        overflow-y:scroll;
        border: 1px solid #CCC;
      }
      ::-webkit-scrollbar-track-piece{background:#DEECF3;}
      ::-webkit-scrollbar{width:9px;}
      ::-webkit-scrollbar-thumb{background:#555;border-right:4px solid #DEECF3;}
    </style>
  </head>
  <body>
    <div id="sample">
      
    </div>
  </body>
</html>
