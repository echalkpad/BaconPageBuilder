<!DOCTYPE html>
<html>
  <head>
    <title>测试click事件绑定的机制</title>
    <script src="../js/lib/jquery-1.7.1.min.js"></script>
    <script>
      $(function () {
        $('#btn1').click(function () {
          alert('1');
        });
        $('#btn2').click(function () {
          $('#btn1').click(function () {
            alert('2');
          });
        });
        $('#btn3').one('click', function () {
          alert('3');
        })
      });
    </script>
  </head>
  <body>
    <button id="btn1">测试</button>
    <button id="btn2">切换</button>
    <button id="btn3">One</button>
  </body>
</html>
