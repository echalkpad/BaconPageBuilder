<div class="clr">
  <ul class="span5" data-config='{"type": "list", "rows": 2, "cols": 2}'>
    <li>
      <a href="{{link}}" title="{{title}}"><img width="170" height="250" src="{{img}}" alt="{{title}}" /></a>
    </li>
  </ul>
  <div class="span4" data-config='{"type": "single"}'>
    <a href="{{link}}" title="{{title}}"><img width="300" height="514" src="{{img}}" alt="{{title}}" /></a>
  </div>
  <ul class="span3" data-config='{"type": "list", "rows": 2, "cols": 1}'>
    <li>
      <h3><a href="{{link}}" title="{{title}}">{{title}}</a></h3>
      <p>{{description}}</p>
    </li>
  </ul>
</div>
