<div class="clr">
  <div class="span3" data-config='{"type": "single"}'>
    <a href="{{link}}" title="{{title}}"><img width="200" height="300" alt="{{title}}" src="{{img}}" /></a>
  </div>
  <div class="span9">
    <div data-config='{"type": "single"}'>
      <div class="span2">
        <a href="{{link}}" title="{{title}}"><img width="130" height="75" alt="{{title}}" src="{{img}}" /></a>
      </div>
      <div class="span7">
        <p><strong>{{title}}</strong>{{description}}</p>
      </div>
    </div>
    <ul data-config='{"type": "list", "rows": 1, "cols": 5}'>
      <li>
        <a href="{{link}}" title="{{title}}"><img width="130" height="210" alt="{{title}}" src="{{img}}" /></a>
      </li>
    </ul>
  </div>
</div>
