<div class="clr">
  <ul class="span5" data-config='{"type": "slide", "rows": "1", "cols": "3"}'>
    <li>
      <a href="{{link}}" title="{{title}}"><img width="390" height="220" alt="{{title}}" src="{{img}}" /></a>
    </li>
  </ul>
  <div class="span7">
    <div class="mb20" data-config='{"type": "img","rows": "1","cols": "1"}'>
      <a href="{{link}}" title="{{title}}"><img width="540" height="40" alt="{{title}}" src="{{img}}" /></a>
    </div>
    <ul data-config='{"type": "list", "rows": "2", "cols": "1"}'>
      <li>
        <h2><a href="{{link}}" title="{{title}}">{{title}}</a></h2>
        <p>{{description}} &gt;&gt;<a href="{{link}}">更多</a></p>
      </li>
    </ul>
  </div>
</div>
