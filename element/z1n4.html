<div class="clr">
  <div class="span3" data-config='{"type": "single"}'>
    <a href="{{link}}" title="{{title}}"><img width="200" height="240" src="{{img}}" alt="{{title}}" /></a>
    <h3><a href="{{link}}" title="{{title}}">{{title}}</a></h3>
    <p>{{description}}</p>
  </div>
  <div class="span9">
    <div data-config='{"type": "single"}'>
      <h3>{{title}}</h3>
      <p>{{description}}.&gt;&gt; <a href="{{link}}">更多</a></p>
    </div>
    <ul data-config='{"type": "list", "rows": 2, "cols": 5}'>
      <li>
        <a href="{{link}}" title="{{title}}"><img width="100" height="100" src="{{img}}" alt="{{title}}" /></a>
        <p align="center"><a href="{{link}}" title="{{title}}">{{title}}</a></p>
      </li>
    </ul>
  </div>
</div>
