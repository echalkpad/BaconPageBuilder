<div class="clr">
  <ul class="span5" data-config='{"type": "list", "rows": 2, "cols": 2}'>
  	<li>
      <a href="{{link}}" title="{{title}}"><img width="180" height="260" src="{{img}}" alt="{{title}}" /></a>
    </li>
  </ul>
  <div class="span4">
    <div data-config='{"type": "single"}'>
      <a href="{{link}}" title="{{title}}"><img width="280" height="330" src="{{img}}" alt="{{title}}" /></a>
    </div>
    <ul data-config='{"type": "list", "rows": 1, "cols": 2}'>
      <li>
        <a href="{{link}}" title="{{title}}"><img width="133" height="190" src="{{img}}" alt="{{title}}" /></a>
      </li>
    </ul>
  </div>
  <ul class="span3" data-config='{"type": "list", "rows": 2, "cols": 1}'>
    <li>
      <h3><a href="{{link}}" title="{{title}}">{{title}}</a></h3>
      <p>{{description}}</p>
    </li>
  </ul>
</div>
