<div class="clr">
  <div class="span3" data-config='{"type": "single"}'>
	  <p><a href="{{link}}" title="{{title}}"><img width="220" height="300" src="{{img}}" alt="{{title}}" /></a></p>
	  <p><a href="{{link}}" title="{{title}}">{{title}}</a></p>
  </div>
  <div class="span9">
    <h3>此标题可直接编辑</h3>
    <dl data-config='{"type": "list", "rows": "2", "cols": "1"}'>
      <dt>{{title}}</dt>
      <dd>{{description}}..<a href="{{link}}">更多</a></dd>
    </dl>
    <ul data-config='{"type": "list", "rows": "1", "cols": "5"}'>
      <li>
        <p><a href="{{link}}" title="{{title}}"><img width="120" height="180" src="{{img}}" alt="{{title}}" /></a></p>
    <p><a href="{{link}}" title="{{title}}">{{title}}</a></p>
      </li>
    </ul>
  </div>
</div>
